name: AI Code Review Extension

on: [push, pull_request]

jobs:
  review:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Run AI Code Review Agent
        uses: Manav-Khandurie/agents/code-review-agent@main #LATEST VERSION with tag
        with:
          config-path: "code-review-agent/ai-reviewer.yaml"
          score-threshold: 85
        env:
          DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
      
      - name: Debug container contents
        run: |
          ls -la /github/workspace
          ls -la /github/workspace/code-review-agent
