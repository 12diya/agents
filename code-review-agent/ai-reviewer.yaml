
model:
  provider:
    type: bedrock
  model_name: mistral.mistral-small-2402-v1:0
  region: us-east-1
  credentials:
    aws_access_key_id: ${AWS_ACCESS_KEY_ID}
    aws_secret_access_key: ${AWS_SECRET_ACCESS_KEY}

include:
  - src/
  - test-codebase/
exclude:
  - test-codebase/functions/

score_threshold: 80


